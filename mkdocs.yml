site_name: Datto.DBPool.API
site_url: https://datto-dbpool-api.kentsapp.com/
site_description: PowerShell module for internal Datto DBPool API
docs_dir: ./docs/site
site_dir: site
exclude_docs: |
  /en-us/
  /generated/
repo_url: https://github.com/cksapp/Datto-DBPool_PSWrapper
theme:
  name: material
  #logo: assets/logo.svg
  #favicon: assets/favicon.ico

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: Toggle light/dark mode
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: blue
      accent: deep orange
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
      primary: indigo
      accent: deep purple

  icon:
    repo: material/github
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    #- navigation.tracking # Anchor tracking links in the URL bar
    - navigation.tabs
    #- navigation.tabs.sticky # Keep the tabs visible when scrolling
    - toc.follow # Highlight the current section in the table of contents
    #- toc.integrate # Integrate the table of contents into the left page navigation
    - navigation.top
    #- navigation.footer # Add page navigation to the footer
    - search.suggest
    - search.highlight
    - search.share
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cksapp
      name: GitHub

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kentsapp
      name: LinkedIn

copyright: Copyright &copy; 2023 - 2024 Kent Sapp
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
plugins:
  - privacy
  - search
  - social
  - open-in-new-tab
